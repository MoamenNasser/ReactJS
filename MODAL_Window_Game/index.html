<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <div class="buttons-container">
      <button class="show-modal" data-topic="pharaohs">Ancient Pharaohs 👑</button>
      <button class="show-modal" data-topic="pyramids">Great Pyramids 🏺</button>
      <button class="show-modal" data-topic="mythology">Egyptian Gods ⚱️</button>
      <button class="show-modal" data-topic="tombs">Tombs & Burial 🏛️</button>
      <button class="show-modal" data-topic="mummification">Mummification 🪦</button>
      <button class="show-modal" data-topic="hieroglyphs">Hieroglyphs 📜</button>
      <button class="show-modal" data-topic="dailylife">Daily Life 🏠</button>
      <button class="show-modal" data-topic="nile">River Nile 🌊</button>
      <button class="show-modal" data-topic="art">Egyptian Art 🎨</button>
    </div>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <div id="modal-content">
        <h1>Ancient Egyptian History 🏺</h1>
        <p>Click a button above to explore the mysteries of ancient Egypt!</p>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
